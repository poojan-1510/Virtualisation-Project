<h3 class="mb-lg-4 mb-md-3 mb-sm-2 mb-2">Contact US</h3>
	<!-- contact -->
	<iframe  style="filter: invert(100%)"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.7208017071575!2d72.557921714968!3d23.03402138494721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e8577364a7275%3A0x33923f68c442fc50!2sGrownited%20Private%20Limited!5e0!3m2!1sen!2sin!4v1681467390114!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade""
					    allowfullscreen"></iframe>
	<section class="wthree-row py-5 w3-contact" id="contact">
		<div class="container py-md-5">
			<h4 class="w3ls-title text-center text-uppercase pb-md-5 pb-4">contact Form</h4>
			<div class="row contact-form " style = "color:white">
				<div class="col-lg-6 wthree-form-left">
					<!-- contact form grid -->
					<div class="contact-top1">
						<form action="" method="post" >
							{% csrf_token %}
							<div class="form-group" >
								<label for="contactusername"style="color:white">Name</label>
								<input type="text" class="form-control" id="contactusername" name="name" required>
							</div>
							<div class="form-group">
								<label for="contactemail"style="color:white">Email</label>
								<input type="email" class="form-control" id="contactemail" name="email"required>
							</div>
							<div class="form-group">
								<label for="contactcomment"style="color:white">Your Message</label>
								<textarea class="form-control" rows="5" id="contactcomment" name="message" required></textarea>
							</div>
							<button type="submit" class="btn btn-outline-dark "style="color:white">Submit</button>
						</form>
					</div>
					<!--  //contact form grid ends here -->
				</div>
				<!-- contact details -->
				<!-- contact map grid -->
				<div class="col-lg-6  mt-lg-0 mt-5 map contact-right">
                    <img src="{% static 'images/contact.gif' %}" style="width:60%">
				</div>

			</div>
        </div>
	</section>
	</section>
